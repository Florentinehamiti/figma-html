<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizan Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/calibri-light" rel="stylesheet">
</head>

<body>
 
    <nav class="top-bar">
        <div class="container d-flex justify-content-between align-items-center py-2">
            <p class="mb-0">Now Hiring: Are you looking for the best consultancy service?</p>
            <div class="d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-clock me-1" viewBox="0 0 16 16">
                    <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z" />
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0" />
                </svg>
                <p class="mb-0">Office hours: 08:00am-6:00pm</p>
            </div>
        </div>
    </nav>

 
    <header class="main-header">
        <div class="container d-flex align-items-center justify-content-between">

            <div class="bizan-logo d-flex align-items-center">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M0.38501 0.549316H27.1225L37.8175 15.2549L39.1544 23.2762L29.7963 39.3187H24.4488L27.1225 32.6343L33.8069 19.2656L25.7856 7.23369V4.55994L20.4381 5.89682L28.4594 17.9287L27.1225 24.6131L19.1013 39.3187H13.7538L16.4275 32.6343L21.775 23.2762L20.4381 15.2549L13.7538 5.89682H9.74313L17.7644 17.9287L16.4275 24.6131L8.40626 37.9818L3.05876 39.3187L5.73251 31.2974L11.08 23.2762L9.74313 16.5918L0.38501 0.549316Z"
                        fill="#F9FAFD" />
                </svg>

                <h1 class="mb-0 ms-2">Bizan</h1>
            </div>

            <div class="header-info h-100 d-flex gap-4">
                <div class="contact-info h-100 d-flex flex-row align-items-center gap-3 px-5">
                    <div class="icon-container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-telephone-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z" />
                        </svg>
                    </div>
                    <p class="mb-0"><strong>CALL US 24/7</strong><br>(+269) 2156 2148</p>
                </div>
                <div class="contact-info d-flex flex-row align-items-center gap-3 px-5">
                    <div class="icon-container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-envelope-fill" viewBox="0 0 16 16">
                            <path
                                d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z" />
                        </svg>
                    </div>
                    <p class="mb-0"><strong>MAIL FOR SUPPORT</strong><br>info@bizan.com</p>
                </div>
                <div class="contact-info d-flex flex-row align-items-center gap-3 px-5">
                    <div class="icon-container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                            <path
                                d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6" />
                        </svg>
                    </div>
                    <p class="mb-0"><strong>OFFICE ADDRESS</strong><br>259 HGS, Hotland, USA</p>
                </div>
            </div>
        </div>
    </header>

    <header class="container">

        <DIV class="d-flex flex-row align-items-center justify-content-between">
            <ul class="nav-list d-flex flex-row gap-4">
                <li>HOME</li>
                <li>PAGES</li>
                <li>SERVICES</li>
                <li>BLOG</li>
                <li>CONTACT</li>
            </ul>
            <ul class="nav-list d-flex flex-row align-items-center gap-4 py-3">
                <li id="nav-book">BOOK APPOINTMENT</li>
                <li class="svg-icon-container p-2"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                  </svg>
                </li>
                <li class="svg-icon-container p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                      </svg>
                </li>
            </ul>
        </DIV>
       
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
